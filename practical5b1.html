<!DOCTYPE html>
<html lang="en">
<head>
    <img src="C:\Users\pc\Downloads\image123.png"  height="60" Width="60">
    <title>TCS Internship Registration</title>
    <style>
        /* Adding border to input fields, select, and textarea */
        input, select, textarea {
            border: 2px solid #000; /* Black border for form elements */
            padding: 8px;
            margin: 5px 0;
            width: 100%; /* Ensures fields take up full width */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        /* Styling the form container */
        form {
            max-width: 600px; /* Limits the form width */
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #aaa; /* Light border around the entire form */
            border-radius: 10px; /* Rounded corners for the form */
            background-color: #f9f9f9; /* Light background color */
        }

        /* Styling for labels */
        label {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Adding border and styling for the submit button */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Internship Registration Form</h2>

    <form>

        <h3 style="color:blue;"> PERSONAL INFORMATION </h3>

        <label>Full Name:</label>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <br><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label>Birth Date:</label>
        <input type="date" name="birth_date" required>
        <br><br>

        <label>Age:</label>
        <input type="number" name="age" required>
        <br><br>

        <label>Email:</label>
        <input type="email" name="email" required>
        <br><br>

        <label>Personal No.:</label>
        <input type="text" name="home_no">
        <br><br>

        <label>Telephone No.:</label>
        <input type="text" name="cell_no" required>
        <br><br>

        <h3>Permanent Address</h3>

        <label>Country:</label>
        <input type="text" name="country" required>
        <br><br>

        <label for="address">Enter your Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label>State:</label>
        <select name="state" required>
            <option>.........Select State.............</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Gujrat</option>
            <option>Tamil Nadu</option>
            <option>Bihar</option>
        </select><br><br>

        <label>City:</label>
        <select name="city" required>
            <option>.........Select City....</option>
            <option>Nagpur</option>
            <option>Gadchiroli</option>
            <option>Ranchi</option>
            <option>Mumbai</option>
            <option>Pune</option>
        </select><br><br>

        <label>Pincode:</label>
        <input type="text" name="pincode" required>
        <br><br>

        <h3>Educational Qualification</h3>

        <label>Highest Qualification:</label>
        <input type="text" name="qualification" required>
        <br><br>

        <label>University/College:</label>
        <input type="text" name="university" required>
        <br><br>

        <label for="photo">Certificate:</label>

        <input type="file" required/><br>


        <label>Year of Passing:</label>
        <input type="number" name="passing_year" required>
        <br><br>

        <label>CGPA/Percentage:</label>
        <input type="text" name="cgpa" required>
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
